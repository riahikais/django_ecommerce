
{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row" style="padding: 0 5%;">
    {% for product in products %}
    <div class="col-lg-3">
        <img class="thumbnail" style="idth: 100%; height: 55%;" src="{{product.image.url}}">
        <div class="box-element product">
            <p><strong class="display-4" style="font-size: 1rem">{{product.name | truncatechars:35 }}</strong>
                <br><strong style="font-weight: bolder">
                {{product.price|floatformat:3}}DT
            </strong></p>
            <hr>

            <button  data-product="{{product.id}}" data-action="add"
                     class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
            <a class="btn btn-outline-success" href="#">View</a>


        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
